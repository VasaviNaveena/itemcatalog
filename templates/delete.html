{% include 'header.html' %}

<div id="" class="jumbotron myJumbotron">

  <div class="d-flex mb-3 align-items-center">
    <h1 class="p-2 display-4"><strong class="text-uppercase"><font color="#3c3c3c">{{ item.name }}</font></strong></h1>
  </div>

  <hr class="my-4">

  <p class="font-weight-bold">
    <font color="#3c3c3c">Are you sure that you want to DELETE this item?</font>
  </p>
  <form method="POST" action="/catalog/{{ item.category.name }}/{{ item.id }}/delete">
    <button type="submit" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i>Delete</button>
    <a class="btn btn-outline-info" href="/catalog/{{ item.category.name }}/{{ item.id }}"><i class="fas fa-times"></i>Cancel</a>
  </form>

</div>

{% include 'footer.html' %}
