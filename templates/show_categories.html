{% include 'header.html' %}
<div id="" class="jumbotron myJumbotron">

  <div class="d-flex mb-3 align-items-center">
    <h1 class="p-2 display-5"><strong><font color="#3c3c3c">{{ category_name }}</font></strong></h1>
  </div>

  <hr class="my-4">

  <div class="row">
    <div class="col-5 text-center">
      <strong><font color="#3c3c3c">Category</font></strong>
      {% for category in categories %}
          <br />
          <a class="myAnchor" href="/catalog/{{ category.name }}">{{ category.name }}</a>
      {% endfor %}
    </div>
    <div class="col-7">
      <strong><font color="#3c3c3c">Items in a Category( <em>{{ category_name }}</em> )</font></strong>
      {% for item in items %}
          <br />
          <a class="myAnchor" href="/catalog/{{ item.category.name }}/{{ item.id }}">{{ item.name }}</a> <span class="text-muted">({{ item.category.name }})</span>
      {% endfor %}
    </div>
  </div>
</div>
{% include 'footer.html' %}
