{% include "header.html" %}

  <div class="jumbotron myJumbotron">
    <form method="POST" action="/catalog/add">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName"><font color="#3c3c3c">Name</font></label>
          <input name="name" id="inputName" type="text" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputCategory"><font color="#3c3c3c">Category</font></label>
          <select name="category" id="inputCategory" class="form-control" required>
            <option value="" selected>Choose Category...</option>
            {% for category in categories %}
                <option value={{ category.id }}>{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputDescription"><font color="#3c3c3c">Description</font></label>
        <textarea name="description" id="inputDescription" class="form-control" rows="8" placeholder="Description" required></textarea>
      </div>
      <button type="submit" class="btn btn-outline-success"><i class="fas fa-plus"></i>Add
      </button>
      <a class="btn btn-outline-info" href="/catalog"><i class="fas fa-times"></i>Cancel</a>
    </form>

  </div>

{% include "footer.html" %}
