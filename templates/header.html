<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/styles.css" />
  
 <title>Catalog</title>

</head>
<body>
  <div class="container myContent">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="/catalog"><font color="#3c3c3c"><i class="fas fa-home"></i>Catalog</font></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <font color="#3c3c3c">Categories</font>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for category in categories %}
                  <a class="dropdown-item" href="/catalog/{{ category.name }}">{{ category.name }}</a>
              {% endfor %}

            </div>
          </li>
        </ul>

        {% if isLoggedIn() %}
          <span class="myUsernameDetails">logged-in As, {{ username }}!</span>
          <form class="form-inline" action="/gdisconnect" method="POST">
            <button type="submit" class="btn btn-outline-dark"><i class="fas fa-sign-out-alt">
            </i>Logout</button>
          </form>
        {% else %}
            <a class="btn btn-outline-dark" href="/login"><i class="fas fa-sign-in-alt"></i>Login</a>
        {% endif %}

      </div>
    </nav>
